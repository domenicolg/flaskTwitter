<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>following  {{ username }}</title>
    <link rel="stylesheet" href="/static/timeline.css">
    <link rel="stylesheet" href="/static/hashtag_tweets.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<!-- sidebar starts -->
<div class="sidebar">
    <i class="fab fa-twitter"></i>
    <div class="sidebarOption active" onclick="window.location.href='{{ url_for('tweets.timeline') }}'">
        <span class="material-icons">home</span>
        <h2>Home</h2>
    </div>
    <div class="sidebarOption" onclick="window.location.href='{{ url_for('user_profile.profile') }}'">
        <span class="material-icons">perm_identity</span>
        <h2>Profile</h2>
    </div>
    <div class="sidebarOption" onclick="window.location.href='{{ url_for('auth.logout') }}'">
        <span class="material-icons">exit_to_app</span>
        <h2>Logout</h2>
    </div>
</div>
<!-- sidebar ends -->

<!-- feed starts -->
<div class="feed">
    <div class="feed__header">
        <h2>Seguiti di  {{ username }} </h2>
    </div>

    <!-- Visualizza i tuoi tweet -->
      {% for followed_user in following_list %}
        <div class="post">
            <div class="post__avatar">
               <img src="{{ get_profile_image_path(followed_user ) }}" alt="">
            </div>
            <div class="post__body">
                <div class="post__header">
                    <div class="post__headerText">
                        <a href="{{ url_for('user_profile.view_profile', username=followed_user) }}">{{ followed_user }}</a>
                    </div>

                </div>

            </div>


        </div>
    {% endfor %}
    <!-- Fine sezione tweet -->

</div>
<!-- feed ends -->

</body>
</html>
