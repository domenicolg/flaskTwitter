<!DOCTYPE html>
<html lang="en">
<head>
    <!--  metatag ... -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#RRGGBB">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Includi jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Includi Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Includi Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Includi il service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/serviceworker.js').then(function (registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>

    <!-- Script per chiudere automaticamente i messaggi di flash dopo 5 secondi -->
    <script>
        $(document).ready(function () {
            $(".alert").delay(2000).slideUp(300, function () {
                $(this).alert('close');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            flatpickr('.datepicker', {
                dateFormat: 'd-m-Y',
                placeholder: 'DD-MM-YYYY',
                allowInput: true,
                maxDate: 'today' // Impedisce la selezione di date future
            });
        });
    </script>
</body>
</html>
